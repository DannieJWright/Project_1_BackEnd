<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Reimbursement</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./resources/css/main_style.css" "></link>


  <style>
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">

    <!-- Navbar -->
    <div id="navParent" class="col-sm-2 sidenav">
          <!-- Load navbar from JS -->
          <script src="./resources/javascript/navbar.js"></script>
    </div>

    <!-- Main Page Data -->
    <div class="col-sm-10">

        <!-- Page title -->
        <h1><b id="pageTitle">Past Requests</b></h1>
        <hr>

        <form class="container">

          <table id="requestTable" class="table table-striped table-hover">

            <tr>
              <th data-toggle="tooltip" title="Pending/Approved">Status</th>
              <th data-toggle="tooltip" title="Why the request was submitted">Description</th>
              <th data-toggle="tooltip" title="USD amount requested">Amount</th>
              <th data-toggle="tooltip" title="Date of submission">Submit Date</th>
            </tr>

            <tr data-html="true" data-toggle="tooltip" title="Status: &#013Approved By: &#013Approved On: &#013Requested On: &#013Amount: &#013Type: &#013Description: ">
              <td>Pending</td>
              <td>Food money</td>
              <td>9999999</td>
              <td>1/17/2020</td>
            </tr>

          </table>


        </form>


  
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p>Footer Text</p>
</footer>

</html>
