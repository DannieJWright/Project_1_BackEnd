<!DOCTYPE html>
<html>
    <head>
    <meta charset="ISO-8859-1">
    <title>Servlet Intro</title>
    </head>
    
    
    <body>
        <h1>Welcome!</h1>
        
        <!-- This url is given meaning in our web.xml file!!!!!!!!!!!!!!!! -->
        <a href="http://localhost:8080/ServletExample/hello">
        	<button>Hello World Servlet</button>
        </a>

        <h2>GET vs POST</h2>
        <h3>GET</h3>

        <!-- this action specifies which servlet we are hitting -->
        <form action="GetVsPost" method="GET">
            USERNAME: <br>
            <input type="text" name="username"><br>
            PASSWORD:<br>
            <input type="password" name="password"><br><br>
            <input type="submit">
        </form>


        <!-- this action specifies which servlet we are hitting -->
        <form action="GetVsPost" method="POST">
            USERNAME: <br>
            <input type="text" name="username"><br>
            PASSWORD:<br>
            <input type="password" name="password"><br><br>
            <input type="submit">
        </form>

    </body>


</html>
