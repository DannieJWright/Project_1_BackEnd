<!DOCTYPE html>
<html lang="en">
<head id="head">
  <title>Employee Reimbursement</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  

  <link rel="stylesheet" href="./resources/css/main_style.css" "></link>

  <style>

    #submitBttn {
      height: 45px; 
      width: 80px;
      font-weight: bold;
      border-radius: 10px;
    }

  </style>


</head>


  <body>

    <div class="container-fluid">
      <div class="row content">

        <!-- Navbar -->
        <div id="navParent" class="col-sm-2 sidenav">
          <!-- Load navbar from JS -->
          <script src="./resources/javascript/navbar.js"></script>
        </div>

        <!-- Main Page Data -->
        <div class="col-sm-10">

            <!-- Page title -->
            <h1><b id="pageTitle">Make Request</b></h1>
            <hr>

            <form class="container">

                <!-- Reimbursement type selection -->
                <div class="row">
                    <div class="col-sm-3">
                        <label for="selType">Reimbursement Type (select one):</label>
                        <select class="form-control" id="selType" style="width:50%">
                            <option>Other</option>
                            <option>Lodging</option>
                            <option>Travel</option>
                            <option>Food</option>
                        </select>
                    </div>
                </div>

                <br>

                <!-- Reimbursement amount -->
                <div class="row">
                    <div class="col-sm-10">
                        <label for="amount">Amount: </label><br>
                        <i class="glyphicon glyphicon-usd"></i>
                        <input id="amount" type="number" placeholder="999.99" required>
                    </div>
                </div>

                <br>

                <!-- Description for why -->
                <div class="row">
                    <div class="col-sm-10">
                        <label for="description">Description:</label>
                        <textarea class="form-control" rows="5" placeholder="Gas money" required></textarea>
                    </div>
                </div>

                <br>

                <!-- Receipt Image -->
                <div class="row">
                    <div class="col-sm-10">
                        <label for="description">Add Receipt Image:</label>
                        <input type="file">
                    </div>
                </div>

                <br>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-sm-4">  
                        <input class="btn-success" id="submitBttn" type="submit" name="Submit">  
                    </div>
                </div>

            </form>

        </div>
      </div>  
    </div>

    <footer class="container-fluid">
      <p>Footer Text</p>
    </footer>

  </body>
</html>
